<html>
<head>
<title>Register</title>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<style type="text/css">
body{background-color:#000000;color:black;width:device-width;height:device-height}
#input_box{width:100%;height:30px;color:blue}
#submit_box{width:100%;height:30px;color:black;background-color:red;color:blue}
</style>
</head>
<body>
<form action="post.php" method="post" autocomplete="off">
<table cellpadding="2" width="100%" bgcolor="99FFFF" align="center"
cellspacing="2">
<tr>
<td colspan=2>
<center><font size=4><b>Registration Form</b></font></center>
</td>
</tr>
<tr>
<td>First Name</td>
<td><input type="text" name="firstname" id="input_box" size="30"></td>
</tr>
<tr>
<td>Second Name</td>
<td><input type="text" name="secondname" id="input_box"
size="30"></td>
</tr>
<tr>
<td>Email Address</td>
<td><input type="text" name="email" id="input_box" size="30"></td>
</tr>
<tr>
<td>Confirm Email Address</td>
<td><input type="text" name=""
id="input_box" size="30"></td>
</tr>
<tr>
<td>Sex</td>
<td><input type="radio" name="sex" value="male" size="10">Male
<input type="radio" name="sex" value="Female" size="10">Female</td>
</tr>
<tr>
<td>City</td>
<td><select name="City">
<option value="-1" selected>select..</option>
<option value="yangon">Yangon</option>
<option value="mandalay">Mandalay</option>
<option value="pago">Pago</option>
<option value="shan">Shan</option>
</select></td>
</tr>
<tr>
<td>Mobile Number</td>
<td><input type="text" name="phone" id="input_box" size="30"></td>
</tr>
<tr>
<td><input id="submit_box" type="reset"></td>
<td colspan="2" id=""><input type="submit" value="Submit Form" id="submit_box" /></td>
</tr>
</table>
</form>
</body>
</html>
